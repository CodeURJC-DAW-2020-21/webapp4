{{>header}}
  <!-- Page Content -->
  <div class="container container-white">
    <div class="row">
      <div class="col-lg-9 col-md-8 col-sm-8 ">
        <h1 class="my-4">Juegos</h1>
        <div class="row">
          {{#games}}
          <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="card h-100">
              <a href="/GamePage/{{id}}"><img class="card-img-top" src="/games/{{id}}/image"  alt=""></a>
              <div class="card-body">
                <h6 class="card-title">
                  <a href="/GamePage/{{id}}">{{gameTitle}}</a>
                </h6>
                <!--<p class="card-text">descipcion corta que ya veremos como la ponemos si la ponemos</p>-->
              </div>
              <div class="card-footer">
                <small class="text-muted">{{averageScore}} ★</small>
              </div>
            </div>
          </div>
          {{/games}}
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 mb-12" style="align-items: center; width:100%">
            <div class="card-body">
              <div class="card h-100">
                  <button class="btn btn-info">Mostrar Más</button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.col-lg-9 -->
      <div class="col-lg-3 col-md-4 col-sm-4">
        <h1 class="my-4">Categorias</h1>
        <div class="container" style="margin: 10px;">
          <label><input type="checkbox" id="cbox1" value="first_checkbox"> acción</label><br>
          <label><input type="checkbox" id="cbox1" value="first_checkbox"> rpg</label><br>
          <label><input type="checkbox" id="cbox1" value="first_checkbox"> shooter</label><br>
          <button type="button" class="btn-info">Buscar</button>
        </div>
      </div>
      <!-- /.col-lg-3 -->
    </div>
    <!-- /.row -->
  </div>
</div>
  <!-- /.container -->
{{>footer}}
