<div class="container container-white" style="padding-bottom: 400px">
  <div class="row">
    <div class="col-lg-12">
      <p></p>
      <h2>Suscripciones</h2>
      <p></p>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Portada</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Categoria</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let game of games">
          <form action="">
            <tr>
              <td><img src="{{game.imagePath}}" width="170" height="230" style="margin-left: 20px;"
                  (click)="gotoGamePage(game.id)"></td>
              <td>{{game.gameTitle}}</td>
              <td>{{game.description}}</td>
              <td>{{game.genre}}</td>
              <td>
                <div class="btn-group-vertical">
                  <input type="submit" class="btn btn-danger" value="Eliminar">
                </div>
              </td>
            </tr>
          </form>
        </tbody>
      </table>
      <h1 *ngIf="vacio" style="color: black;text-align: center;text-size-adjust: 20px; padding-top: 20px;">No hay
        subscripciones</h1>
    </div>
    <!-- /.col-lg-12 -->
    <!-- /.row -->
  </div>
</div>
