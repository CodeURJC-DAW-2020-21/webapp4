<div class="container container-white" style="padding-bottom: 150px">
  <div class="row">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">
      <div class="main-section">
        <div class="content-section">
          <div class="head-section">
            <h3>Nuevo post</h3>
          </div>
          <div class="body-section">
            <form action="" method="POST" enctype="multipart/form-data">
              <p>Portada:</p>
                  <input type='file' name='imageField' accept=".jpg, .jpeg"/>
              <div class="form-input">
                <input type="text" [(ngModel)]="post.title" name="title" placeholder="Titulo Post">
              </div>
              <div class="form-input">
                <textarea name='postText' [(ngModel)]="post.postText" rows=20 cols=40></textarea>
              </div>
              <div class="form-input">
                <div class="wrap">
                  <input list="postTypes" [(ngModel)]="post.postType" name="postType" type="text"
                      placeholder="Escoge la categorÃ­a">
                  <datalist id="postTypes">
                      <option value="Guides"></option>
                      <option value="News"></option>
                      <option value="Updates"></option>
                  </datalist>
              </div>
                </div>
              <div class="form-input">
                <input type="hidden" name="_csrf"/>
                <!--<input type="submit" value="Create Post">-->
                <button (click)="createPost()">Crea el post!</button>


              </div>
              <input type="hidden" name="_csrf"/>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
    </div>
  </div>
</div>
