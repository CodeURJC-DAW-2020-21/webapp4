<!-- Page Content -->
<div class="container container-white" style="padding-bottom: 350px">
    <div class="row">
        <div class="col-lg-12" style="text-align: center; padding-top: 20px;">
            <div class="body-section">
            <form action="" method="POST" enctype="multipart/form-data">
                <p>Portada:</p>
                <input #file  type='file' name='imageField' accept=".jpg, .jpeg" />
                <p>Titulo:</p>
                <div class="form-input">
                    <input type='text' [(ngModel)]="game.gameTitle" name='gameTitle'/>
                </div>
                <p>Descripción:</p>
                <div class="form-input">
                    <textarea name='description' rows=10 cols=80 [(ngModel)]="game.description"></textarea>
                </div>
                <p></p>
                <div class="wrap">
                    <input list="colores" name="genre" type="text"  [(ngModel)]="game.genre" placeholder="Categoría">
                    <datalist id="colores">
                        <option value="Horror"></option>
                        <option value="Shooter"></option>
                        <option value="Action"></option>
                        <option value="Platformer"></option>
                        <option value="Sports"></option>
                        <option value="Puzzles"></option>
                        <option value="Narrative"></option>
                        <option value="RPG"></option>
                    </datalist>
                </div>
                <p></p>
                <div class="form-input">
                    <button (click)="createGame()">Crear juego</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <!-- /.row -->
</div>
