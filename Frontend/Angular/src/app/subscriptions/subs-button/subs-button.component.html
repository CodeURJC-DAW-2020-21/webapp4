<tbody>
    <tr><img src="{{game.imagePath}}" width="170" height="230" style="margin-left: 20px;"
        (click)="gotoGamePage(game.id)"></tr>
    <tr>{{game.gameTitle}}</tr>
    <tr>{{game.description}}</tr>
    <tr>{{game.genre}}</tr>
    <tr>
      <div class="btn-group-vertical">
        <input type="submit" class="btn btn-danger" value="Eliminar" (click)="unSubscribe(game.id)">
      </div>
    </tr>
</tbody>
