<div class="container container-white">
    <h1 class="my-4">{{game.gameTitle}}</h1>
    <div class="row">
        <div class="row" *ngIf="logged">
            <div class="col-lg-4">
                <img src="{{game.imagePath}}" width="375" height="525">
                <div class="container-fluid" id="usuario_comentario">
                    <!--comentario 1-->
                    <h1> {{game.averageScore}} ★</h1>
                </div>
            </div>
            <!-- /.col-lg-4 -->
            <div class="col-lg-4">

                <div class="container" style="margin: 10px;">
                    <div class="card h-100">

                        <div class="card-body">
                            <h4 class="card-title">
                                <p>Descripción.</p>
                            </h4>
                            <p class="card-text">{{game.description}}</p>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <p></p>
                <!-- Aqui debe ir la caja del chat-->
                <div>
                    <div class="main">
                        <div class="px-2 scroll">

                            <ng-template ngFor let-Message [ngForOf]="this.game.Chat.listMessages">
                                <ng-template [ngIf]="Message.isMessageWriter">

                                    <div class="d-flex align-items-center">

                                        <div class="pr-2 pl-1"> <span class="SentMessageUserName">{{Message.nameUser}}</span>
                                            <p class="msg">{{Message.msgString}}</p>
                                        </div>
                                    </div>

                                </ng-template>

                                <ng-template [ngIf]="!Message.isMessageWriter">
                                    <div class="d-flex align-items-center text-right justify-content-end">
                                        <div class="pr-2 pl-1"> <span class="SentMessageUserName">{{Message.nameUser}}</span>
                                            <p class="msg">{{Message.msgString}}</p>
                                        </div>

                                    </div>
                                </ng-template>
                            </ng-template>

                        </div>
                        <input type="text" placeholder="Escriba aquí" [(ngModel)]="messageSentToChat"> 
                        <button (click)="sendMessage()">Enviar</button>
                            
                    </div>
                </div>
            </div>
        </div>

        <!-- else -->


        <div class="row" *ngIf="!logged">
            <div class="col-lg-6">
                <img src="{{game.imagePath}}" width="375" height="525">

                <div class="container-fluid" id="usuario_comentario">
                    <!--comentario 1-->
                    <h1> {{game.averageScore}} ★</h1>
                </div>

            </div>
            <!-- /.col-lg-6 -->
            <div class="col-lg-6">
                <div class="container" style="margin: 10px;">
                    <div class="card h-100">

                        <div class="card-body">
                            <h4 class="card-title">
                                <p>Descripción.</p>
                            </h4>
                            <p class="card-text">{{game.description}}</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="margin: 10px; width:100%; ">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a (click)="gotoListPosts(game.id,'Guides','1')" class="btn" role="button">Guias</a>
                    </li>
                    <li class="nav-item">
                        <a (click)="gotoListPosts(game.id,'News','1')" class="btn" role="button">Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a (click)="gotoListPosts(game.id,'Updates','1')" class="btn" role="button">Actualizaciones</a>
                    </li>
                    <li class="nav-item">
                        <a (click)="gotoGameStats(game.id)" class="btn" role="button">Estadísticas</a>
                    </li>

                    <div class="row">
                        <li class="nav-item" style="margin-left: 10px;">
                            <div *ngIf="logged && !isSubscribe(game.id)">
                                <button (click)="subscribe(game.id)" class="btn btn-secondary" type='submit'
                                    aria-haspopup="true" aria-expanded="false">
                                    Suscribirse
                                </button>
                            </div>
                            <div *ngIf="logged && isSubscribe(game.id)">
                                <button (click)="unSubscribe(game.id)" class="btn btn-secondary" type='submit' style="background-color: red;"
                                    aria-haspopup="true" aria-expanded="false">
                                    Desuscribirse
                                </button>
                            </div>
                        </li>
                        <li class="nav-item" *ngIf="logged" style="margin-left: 10px;">


                            <div style="direction: rtl; unicode-bidi: bidi-override;" method="post">

                                <input id="radio1" type="submit" style="display: none;" name="stars" value=5
                                    (click)="value(5)">
                                <!--
                        --><label for="radio1">★</label>
                                <!--
                        --><input id="radio2" type="submit" style="display: none;" name="stars" value=4
                                    (click)="value(4)">
                                <!--
                        --><label for="radio2">★</label>
                                <!--
                        --><input id="radio3" type="submit" style="display: none;" name="stars" value=3
                                    (click)="value(3)">
                                <!--
                        --><label for="radio3">★</label>
                                <!--
                        --><input id="radio4" type="submit" style="display: none;" name="stars" value=2
                                    (click)="value(2)">
                                <!--
                        --><label for="radio4">★</label>
                                <!--
                        --><input id="radio5" type="submit" style="display: none;" name="stars" value=1
                                    (click)="value(1)">
                                <!--
                        --><label for="radio5">★</label>
                            </div>


                        </li>
                    </div> <!-- {{/logged}}-->



                </ul>

            </div>
        </nav>
    </div>
</div>
