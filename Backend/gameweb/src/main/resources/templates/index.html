{{>header}}
<!-- Page Content -->
  <div class="container container-white">
    <div class="row">
      <div class="col-lg-9 col col-md-8 col-sm-8 " >
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <a href="/gamePage/26"><h1 class="game_tittle links">Hollow Knight</h1><img class="d-block img-fluid" src="/images/hollow-knight.jpg" alt="First slide" width="900" height="350"></a>
            </div>
            <div class="carousel-item">
              <a href="/gamePage/1"><h1 class="game_tittle links">Stardew Valley</h1><img class="d-block img-fluid" src="/images/stardew-valley.jpg" alt="Second slide" width="900" height="350"></a>
            </div>
            <div class="carousel-item">
              <a href="/gamePage/77"><h1 class="game_tittle links ">ARK</h1><img class="d-block img-fluid" src="/images/ARK.jpg" alt="Third slide" width="900" height="350"></a>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="row" style="background-color: rgb(209, 6, 6); color: white; border-radius: 5px; padding: 5px; margin: auto;">
          Posts Varios
        </div>
        <div class="row">
          {{#games}}
          <div class="col-lg-3 col-md-4 mb-4">
            <div class="card h-100">
              <a href="/gamePage/{{id}}"><img class="card-img-top" src="/gamePage/{{id}}/image" alt=""></a>
              <div class="card-body">
                <h6 class="card-title">
                  <a href="/gamePage/{{id}}" class="links" >{{gameTitle}}</a>
                </h6>
                <!--<p class="card-text">descripcion del juego</p>-->
              </div>
              <div class="card-footer">
                <small class="text-muted">{{averageScore}} ★</small>
              </div>
            </div>
            
          </div>
        
          {{/games}}
        </div>   
        
        <!-- /row -->

      </div>
       
      <!-- /.col-lg-9 -->
      
      <div class="col-lg-3 col-md-4 col-sm-4">
        <h2 class="my-4">{{whatList}}</h2>
        
        <div class="container" style="margin-right: 20px; margin-bottom: 20px;">
        {{#selectedList}}
        <div class="card h-100">
          <a href="/gamePage/{{id}}"><img class="card-img-top" src="/gamePage/{{id}}/image" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#" class="links"></a>
            </h4>
            <p class="card-text">{{gameTitle}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{averageScore}} ★</small>
          </div>
        </div>
        {{/selectedList}}
        
      </div>
      </div>
      <!-- /.col-lg-3 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
{{>footer}}
