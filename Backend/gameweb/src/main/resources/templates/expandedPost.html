{{>header}}
  <!-- Page Content -->
  <div class="container container-white">
    <div class="row">
        <!-- Post Content Column -->
        <div class="col-lg-8">
          <!-- Title -->
          <h1 class="mt-4">{{post.title}}</h1>
  
          <!-- Author -->
          <p class="lead">
            by
            <a href="#">Start Bootstrap</a>
          </p>
  
          <hr>
  
          <!-- Date/Time -->
          <p>{{post.author}}</p>
          <p>{{post.creationDate}}</p>
          <p>{{post.updateDate}}</p>
  
          <hr>
  
          <!-- Preview Image -->
          <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">
  
          <hr>
  
          <!-- Post Content -->
          <p class="lead">{{post.postText}}</p>
          <hr>

      </div>
      <!-- Sidebar Widgets Column -->
      <div class="col-lg-4"> 
        <!-- Side Widget -->
          <div class="container" style="margin: 20px;">
            <h1 class="my-4">Recomendados</h1>
            <div class="card h-100">
              <a href="GamePage.html"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">Juego Recomendado 1</a>
                </h4>
                <p class="card-text">Descripcion juego</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <!-- /.container -->
  {{>footer}}
