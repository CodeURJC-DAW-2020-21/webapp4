<div class="container container-white" style="padding-bottom: 420px;">
  <div class="row">
      <div class="col-lg-12">
          <p></p>
          <h2>Editar {{post.title}}</h2>
          <p></p>
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>Título</th>
                      <th>Texto</th>
                      <th>Tipo</th>
                      <th>Autor</th>
                      <th class="responsiveC">Imagen</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>
                          <input type='text' [(ngModel)]="post.title" value='{{post.title}}' name='newTitle' />
                          <input type="hidden" [(ngModel)]="post.id" name="id" value="{{post.id}}" />
                      </td>
                      <td>
                          <textarea name='newPostText' [(ngModel)]="post.postText" value="{{post.postText}}" rows=20 cols=40></textarea>
                      </td>
                      <td>
                          <div class="form-input">
                              <div class="wrap">
                                <input list="postTypes" [(ngModel)]="post.postType" name="newType" type="text"
                                    placeholder="Escoge la categoría">
                                <datalist id="postTypes">
                                    <option value="Guias"></option>
                                    <option value="Noticias"></option>
                                    <option value="Actualizaciones"></option>
                                </datalist>
                            </div>
                              </div>
                      </td>
                      <td>
                          <input type='text' [(ngModel)]="post.author" value='{{post.author}}' name='author' />
                      </td>
                      <td>
                          <img src="{{post.imagePath}}" class="responsive2" width="240" height="135">
                          <input type='file' name='imageField' accept=".jpg, .jpeg"/>
                          <input type='checkbox' name='removeImage'> <label>Eliminar imagen</label><br>
                      </td>
                  </tr>
                  <button (click)="editPost()">Edita el post!</button>
              </tbody>
          </table>


      </div>
      <!-- /.col-lg-12 -->
      <!-- /.row -->
  </div>
  <!-- /.container -->
</div>
