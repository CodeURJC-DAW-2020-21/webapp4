<!-- Page Content -->
<div class="container container-white" style="padding-bottom: 350px">
    <div class="row">
        <div class="col-lg-12" style="text-align: center; padding-top: 20px;">
                <p>Portada:</p>
                <input type='file' name='imageField' accept=".jpg, .jpeg" />
                <p>Titulo:</p>
                <input type='text' name='gameTitle' />
                <p>Descripción:</p>
                <textarea name='description' rows=10 cols=80></textarea>
                <p></p>
                <div class="wrap">
                    <input list="colores" name="genre" type="text" placeholder="Categoría">
                    <datalist id="colores">
                        <option value="Horror"></option>
                        <option value="Shooter"></option>
                        <option value="Action"></option>
                        <option value="Platformer"></option>
                        <option value="Sports"></option>
                        <option value="Puzzles"></option>
                        <option value="Narrative"></option>
                        <option value="RPG"></option>
                    </datalist>
                </div>
                <p></p>

        </div>
    </div>
    <!-- /.row -->
</div>
