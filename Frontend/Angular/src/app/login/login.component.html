<div class="container" style="padding-bottom: 305px;">
    <div class="row">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-6">
            <div class="main-section">
                <div class="content-section">
                    <div class="head-section">
                        <h3>Iniciar sesi√≥n</h3>
                    </div>
                    <div class="body-section">
                        <form *ngIf="!loginService.isLogged()" method="POST" enctype="multipart/form-data">
                            <div class="form-input">
                                <input #user type="text" class="form-control" name="username" placeholder="Username">
                            </div>
                            <div class="form-input">
                                <input #pass type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="form-input col-md-8">
                                        <input type="submit" value="IniciarSesion"
                                            (click)="logIn($event, user.value, pass.value)">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
</div>
