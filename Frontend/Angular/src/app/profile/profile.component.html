<div class="container container-white" style="padding-bottom: 20px;">
      <div class="row">
          <div class="col-lg-4" style="text-align: center;">
            <form action="" method="post" enctype="multipart/form-data">
              <img src="{{user.imagePath}}" width="350" height="350" style="padding-top: 20px; margin-top: 10px; border-radius: 200px;">
              <div style="margin-top: 50px;">
                <input type='file' name='image' accept=".jpg, .jpeg, .png"/>
                <input type='submit' value='Save'/>
              </div>
            </form>
          </div>
  
          <div class="col-lg-5">
            <h1 class="my-4">Datos Usuario</h1>
            <div>
              <ul>
                <li>
                  Nombre de usuario: <span class="nombre_usuario" id="name">{{user.info}}</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-3">
            <h1 class="my-4">Settings</h1>
            <div id="myDropdown" class="dropdown-content">
              <form action="/profile/changeName" method="post">
                <input type="text" placeholder="Cambiar Nombre.." name="name">
                <input type="submit" value="Save">
              </form>
            </div>
            <p></p>
            <div id="myDropdown" class="dropdown-content">
                <form action="/profile/changePass" method="post">
                  <input type="text" placeholder="Cambiar ContraseÃ±a.." name="password">
                  <input type="submit" value="Save">
                </form>
            </div>
            <p></p>
            <div style="margin: 20px">
              <form action="">
                <input class="btn btn-info" type="submit" value="Suscripciones" style="margin-left: 105px;" (click)="gotoSubscriptions()">
              </form>
            </div>
            <div style="margin: 20px">
              <form action="/logout" method="post">
                <input class="btn btn-danger" type="submit" value="Cerrar Sesion" style="margin-left: 105px;" (click)="logOut()">
              </form>
            </div>
          </div>
  
      </div>
      <!-- /.row -->
  
    </div>
    <!-- /.container -->
