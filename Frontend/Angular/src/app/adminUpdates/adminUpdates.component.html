<!-- Page Content -->
<div class="container container-white">
  <div class="row">
    <div class="col-lg-12">
      <p></p>
      <h2>Juegos subidos</h2>
      <a (click)="gotoNewGame()">
        <img [src]="iconUrl" width="40" height="40">
      </a>
      <p></p>
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="responsiveC">Portada</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Categoria</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="gamesZone">
          <tr *ngFor="let game of games">
              <td><a href=""><img src="{{game.imagePath}}" width="170" height="230"></a></td>
              <td>{{game.gameTitle}}</td>
              <td>{{game.description}}</td>
              <td>{{game.genre}}</td>
              <td>
                <div class="btn-group-vertical">
                  <a class="btn btn-info" (click)="gotoEditGame(game.id)" role="button">Editar</a>
                  <a class="btn btn-info" href="/createPostPage/" role="button">Crear post</a>
                  <a class="btn btn-danger" href="/adminUpdates/delete/" role="button">Eliminar</a>
                </div>
              </td>
          </tr>

          <!--
          <tr>
            <td>No se ha encontrado el juego</td>
            <td>No se ha encontrado el juego</td>
            <td>No se ha encontrado el juego</td>
            <td>No se ha encontrado el juego</td> 
          </tr>
          -->
        </tbody>
      </table>
      <div id="loadZone" class="table table-striped"></div>
    </div>
    <!-- /.col-lg-12 -->
    <div class="col-lg-12 col-md-12 mb-12" style="align-items: center;">
      <div class="card-body">
        <div class="card h-100">
          <button class="btn btn-info" id="loadMore">Mostrar Más</button>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>
