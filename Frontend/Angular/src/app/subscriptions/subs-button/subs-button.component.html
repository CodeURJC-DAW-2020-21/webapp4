
  <tr>
    <td><img src="{{game.imagePath}}" width="170" height="230" style="margin-left: 20px;"
        (click)="gotoGamePage(game.id)"></td>
    <td>{{game.gameTitle}}</td>
    <td>{{game.description}}</td>
    <td>{{game.genre}}</td>
    <td>
      <div class="btn-group-vertical">
        <input type="submit" class="btn btn-danger" value="Eliminar" (click)="unSubscribe(game.id)">
      </div>
    </td>
  </tr>
